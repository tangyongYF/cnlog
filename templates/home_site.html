{% extends "base.html" %}

{% block content %}

{% for article in article_list %}
                <div>
                    <h3><a href="">{{ article.title }}</a></h3>
                </div>
                <div class="article_img">
                <span class="media-right">
                    {{ article.desc }}
                </span>
                </div>
                <div class="small article_num pull-right">
                    <span>发布于&nbsp&nbsp{{ article.create_time|date:"Y-m-d H:i" }}</span>&nbsp&nbsp
                    <span class="glyphicon glyphicon-comment comment_article">评论({{ article.comment_count }})</span>&nbsp&nbsp
                    <span class="glyphicon glyphicon-thumbs-up down_article">点赞({{ article.down_count }})</span>


                </div>


            {% endfor %}

{% endblock %}
